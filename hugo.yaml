# Hugo configuration file
title: Baig Bullet Point

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    # - name: Docs
    #   pageRef: /contact
    #   weight: 1
    # - name: About
    #   pageRef: /about
    #   weight: 2
    - name: Instagram
      weight: 5
      url: "https://www.instagram.com/baig_bullect_point"
      params:
        icon: instagram
    - name: Facebook
      weight: 6
      url: "https://www.facebook.com/share/1ASr9k4A4e"
      params:
        icon: facebook

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
